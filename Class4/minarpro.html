<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Calculator</title>
    <link rel="stylesheet" href="minarpro.css">
</head>

<body>
    <div class="container">
        <h2>Power Calculator</h2>

        <div class="input-row">
            <label>Enter Number:</label>
            <input type="number" id="num" oninput="Handlechange()">
        </div>

        <div class="results">
            <div class="result-row">
                <span>Square (x²)</span>
                <input type="text" id="inp1" readonly>
            </div>
            <div class="result-row">
                <span>Cube (x³)</span>
                <input type="text" id="inp2" readonly>
            </div>
            <div class="result-row">
                <span>Fourth (x⁴)</span>
                <input type="text" id="inp3" readonly>
            </div>
        </div>
    </div>

    <script>
        function Handlechange() {
            let num = document.getElementById("num").value;

            document.getElementById("inp1").value = num * num;
            document.getElementById("inp2").value = num * num * num;
            document.getElementById("inp3").value = num * num * num * num;
        }
    </script>
</body>

</html>
