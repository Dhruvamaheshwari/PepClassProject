<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch api</title>
    <link rel="stylesheet" href="fetchapi.css">
</head>

<body>
    <div id="div1" style="display: flex; flex-wrap: wrap; justify-items: center; justify-content: center;"></div>
    
    
    <script>
        // to fetch the api using the fetch function
        fetch('https://jsonplaceholder.typicode.com/todos')
            .then((data) => data.json())
            .then((ans) => {
                console.log(ans)
                ans.map((val, ind) => {
                    let div = document.createElement('div');
                    div.className = "task1";
                    div.innerHTML = `
                    <h3><span style="color: black;">ID:</span>  ${val.id}</h3> 
                    <h3><span style="color: black;">Title:</span>  ${val.title} </h3>  
                    <h3><span style="color: black;">Completed:</span>  ${val.completed} </h3>`
                    document.getElementById('div1').appendChild(div);
                })             
            })
            .catch((err) => console.log(err));
    </script>
</body>
</html>
