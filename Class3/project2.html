<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project2</title>
    <link rel="stylesheet" href="project2.css">
</head>

<body>
    <div class="container">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" class="input-field">
        <label for="height">Height:</label>
        <input type="number" id="height" class="input-field">
        <button onclick="HandleSubmid()" class="submit-button">Add</button>
        <div id="result" class="result-display"></div>
    </div>

    <script>
        function HandleSubmid() {
            let weight = document.getElementById('weight').value;
            let height = document.getElementById('height').value;
            let result = weight / (height * height);

            let div = document.createElement('div');
            div.innerHTML = `Weight is ${weight} and height is ${height}. After calculation, result is ${result}`;

            let appendResult = document.getElementById('result');
            appendResult.appendChild(div);

            document.getElementById('weight').value = "";
            document.getElementById('height').value = "";
        }
    </script>
</body>

</html>
