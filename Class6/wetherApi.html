<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background: #764ba2;
        }

        .weather-result {
            text-align: center;
            display: none;
        }

        .weather-result.show {
            display: block;
        }

        .city-name {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .weather-icon {
            font-size: 60px;
            margin: 15px 0;
        }

        .temp {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin: 15px 0;
        }

        .description {
            font-size: 18px;
            color: #666;
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .detail {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }

        .detail-label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .error {
            color: #c00;
            text-align: center;
            display: none;
            margin-top: 20px;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #667eea;
            display: none;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üå§Ô∏è Weather App</h1>

        <div class="search-section">
            <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
            <button id="searchBtn">Search</button>
        </div>

        <div class="loading" id="loading">Loading...</div>

        <div class="weather-result" id="result">
            <div class="city-name" id="cityName"></div>
            <div class="weather-icon" id="icon"></div>
            <div class="temp" id="temp"></div>
            <div class="description" id="description"></div>

            <div class="details">
                <div class="detail">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="wind"></div>
                </div>
                <div class="detail">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        // API Configuration - Key is hidden in Netlify Functions
        const API_URL = '/.netlify/functions/weather';

        // Get HTML elements
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');

        // Search button click
        searchBtn.addEventListener('click', searchWeather);

        // Search when pressing Enter key
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        // Main function to search weather
        async function searchWeather() {
            const city = cityInput.value.trim();

            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoading();

            try {
                // Fetch data from Netlify Function (API key is hidden there)
                const url = `${API_URL}?city=${encodeURIComponent(city)}`;
                const response = await fetch(url);

                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('City not found');
                    } else if (response.status === 401) {
                        throw new Error('API key error');
                    }
                    throw new Error('Something went wrong');
                }

                const data = await response.json();
                displayWeather(data);
                cityInput.value = '';

            } catch (error) {
                showError(error.message);
            }
        }

        // Show weather data
        function displayWeather(data) {
            const { name, sys, main, weather, wind } = data;
            const icon = getWeatherIcon(weather[0].main);

            document.getElementById('cityName').textContent = `${name}, ${sys.country}`;
            document.getElementById('icon').textContent = icon;
            document.getElementById('temp').textContent = `${Math.round(main.temp)}¬∞C`;
            document.getElementById('description').textContent = weather[0].description;
            document.getElementById('feelsLike').textContent = `${Math.round(main.feels_like)}¬∞C`;
            document.getElementById('humidity').textContent = `${main.humidity}%`;
            document.getElementById('wind').textContent = `${wind.speed} m/s`;
            document.getElementById('pressure').textContent = `${main.pressure} hPa`;

            resultDiv.classList.add('show');
            errorDiv.classList.remove('show');
            loadingDiv.classList.remove('show');
        }

        // Get emoji for weather type
        function getWeatherIcon(weather) {
            const icons = {
                'Clear': '‚òÄÔ∏è',
                'Clouds': '‚òÅÔ∏è',
                'Rain': 'üåßÔ∏è',
                'Snow': '‚ùÑÔ∏è',
                'Thunderstorm': '‚õàÔ∏è',
                'Mist': 'üå´Ô∏è',
                'Fog': 'üå´Ô∏è'
            };
            return icons[weather] || 'üå§Ô∏è';
        }

        // Show error message
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            resultDiv.classList.remove('show');
            loadingDiv.classList.remove('show');
        }

        // Show loading message
        function showLoading() {
            loadingDiv.classList.add('show');
            resultDiv.classList.remove('show');
            errorDiv.classList.remove('show');
        }
    </script>
</body>

</html>
